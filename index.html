<html>
<head>
<meta charset="UTF-8">
<title>Login and Registration Form Design</title>

</head>
<body>

<div class="login-page">
<div class="form">
	<form class ="register-form">
	 <input type="text" placeholder="name"/>
	  <input type="text" placeholder="password"/>
	 <input type="text" placeholder="email"/>
	<button>Create</button>
	<p class="message">Already Registered? <a href="javascript:switchForms()">Login</a>
	</p>
    </form>
	
	<form class="login-form">
	<input type="text" placeholder="name"/>
	  <input type="password" placeholder="password"/>
	  <button>Login</button>
	  <p class="message">Not Registered? <a href="javascript:switchForms()">Register</a></p>
	</form>
	
	<script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
	
	<script type="text/javascript">
	
			let form1 = document.forms[0];
			let form2 = document.forms[1];
			let bigForm = document.getElementsByClassName("form")[0];
			
			form1.style.display="block";
			form2.style.display="none";
			
			tweetMe(bigForm);
			
			function tweetMe(form){
			this.form=form;
			popmotion.tween({
			from: {
				scale: .7
				},
				to: {
				scale: 1
				},
				duration: 1000
				}).start(popmotion.styler(form).set)
			}
		//	alert(formAnim);
		function switchForms() 
		{
		
		currState = form1.style.display;
		form1.style.display=form2.style.display;
		form2.style.display=currState;
		tweetMe(bigForm);

		}
	</script>
</div>
</div>
	
</body>
</html>
